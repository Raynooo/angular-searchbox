<!doctype html>
<html lang="en" ng-app="sbApp">
<head>
  <meta charset="utf-8">
  <title>Conjecto Search Box</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/icons.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/workspace.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="../angular-seed/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body >

    <div style="width:800px;height:100px;margin:50px auto;" class='container-fluid' ng-controller="TestSearchBox">
        <div search-box result-list="parameters" facet-list="facets" debug="true"></div>
        <p> {{ parameters }}</p>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="../angular-seed/bower_components/angular/angular.js"></script>

  <script src="../angular-seed/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="../angular-seed/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>


  <script>
      function TestSearchBox($scope){
          $scope.parameters = [
                                {'key':'formation','type':'string','value':'Stage'},
                                {'key':'formation','type':'string','value': 'Action diverse'}
                               ];
          $scope.facets = [
                            {   'name' : 'formation',
                                'label':'Formation',
                                'type':'string',
                                'items': [
                                          {'name':'Stage','count':32 },
                                          {'name':'Enseignement Cursus','count':8 },
                                          {'name':'Action diverse','count':4 }
                                         ]

                            },
                            {   'name' : 'thematique',
                                'label':'Thématique',

                                'items': [
                                    {'name':'Gestion de l\'information','count':8 },
                                    {'name':'Production de données','count':7 },
                                    {'name':'Licences des données','count':2 }
                                ]
                            },
                            {   'name' : 'semestre',
                                'label':'Semestre',
                                'type':'string',
                                'items': [
                                    {'name':'1er','count':2 },
                                    {'name':'2e','count':4 },
                                    {'name':'3e','count':12 }
                                ]
                            },
                          {   'name' : 'date',
                              'label':'Date',
                              'type':'date',
                              'items': [
                                  {'name':'2014/03/15','count':5 },
                                  {'name':'2014/02/12','count':3 },
                                  {'name':'2014/01/10','count':2 }
                              ]
                          },
                          {   'name' : 'periode',

                              'items': [

                                  {'name':'2014/02/12 - 2014/02/20','count':1 },

</html>
